{% extends 'back/base.html' %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="toolbar">
                            <a class ="btn btn-sm btn-danger" href="{% url 'tambah_artikel' %}" > artikel</a> &ensp;&ensp;&ensp;  
                            <!--Here you can write extra buttons/actions for the toolbar-->
                        </div>
                        <table id="bootstrap-table" class="table">
                            <thead>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" class="text-center">ID</th>
                                <th data-field="judul" data-sortable="true">Judul</th>
                                <th data-field="tema" data-sortable="true">Tema</th>
                                <th data-field="deskripsi" data-sortable="true">Deskripsi</th>
                                <th data-field="isi" data-sortable="true">Isi</th>
                                <th data-field="kategori" data-sortable="true">Kategori</th>
                                <th> Actions </th>
                            </thead>
                            <tbody>
                                {% for a in artikel %}
                                <tr>
                                    <td></td>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{a.judul}}</td>
                                    <td>{{a.tema}}</td>
                                    <td>{{a.deskripsi}}</td>
                                    <td>{{a.isi}}</td>
                                    <td>{{a.kategori}}</td>
                                    <td>
                                        <a class="btn btn-sm btn-info" href = "{% url 'lihat_artikel' a.id %}"> Lihat </a>
                                        <a class="btn btn-sm btn-warning" href = "{% url 'edit_artikel' a.id %}"> Edit </a>
                                        <a class="btn btn-sm btn-danger" href = "{% url 'hapus_artikel' a.id %}"> Hapus </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>
</div>
{% endblock content %}
