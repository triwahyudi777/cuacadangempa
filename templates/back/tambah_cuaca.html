{% extends 'back/base.html' %}
{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                Tambah Gempa
                            </h4>
                        </div>
                        <div class="card-content">

                            <div class="form-group">
                                <label class="col-md-3 control-label">Judul</label>
                                <div class="col-md-9">
                                    <input  name="judul" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Tema</label>
                                <div class="col-md-9">
                                    <input  name="tema" type="text"  class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Deskripsi</label>
                                <div class="col-md-9">
                                    <textarea  name="deskripsi" id="" cols="10" rows="2" class="form-control"></textarea>
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Isi</label>
                                <div class="col-md-9">
                                    <textarea  name="isi" id="" cols="10" rows="10" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Kategori  </label>
                                <div class="col-md-9">
                                    <select name="kategori" class="selectpicker" data-style="btn btn-danger btn-block" title="Kategori" data-size="7">
                                       {% for k in kategori %}
                                       <option value="{{k.nama}}">{{k.nama}}</option>
                                       {% endfor %} 
                                        
                              
                                        
                                    </select>
                                </div>
                            </div>
                           
                        </div>
                        <div class="card-footer text-right" >
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-fill btn-info">
                                        Simpan  
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  -->
        </div> <!-- end row -->
    </div>
</div>
{% endblock content %}
