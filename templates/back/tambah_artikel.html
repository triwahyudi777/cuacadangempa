{% extends 'back/base.html' %}
{% load static %}
{% block content %}


<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                Tambah Artikel
                            </h4>
                        </div>
                        <div class="card-content">

                            <div class="form-group">
                                <label class="col-md-3 control-label">Judul</label>
                                <div class="col-md-9">
                                    {% comment %} <input  name="judul" type="text" class="form-control"> {% endcomment %}
                                    {{forms_artikel.judul}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Isi</label>
                                <div class="col-md-9">
                                    {% comment %} <textarea  name="isi" cols="10" rows="10" class="form-control"></textarea> {% endcomment %}
                                    {{forms_artikel.isi}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Kategori  </label>
                                <div class="col-md-9">
                                    {% comment %} <select name="kategori" class="selectpicker" data-style="btn btn-danger btn-block" title="Kategori" data-size="7">
                                       {% for k in kategori %}
                                       <option value="{{k.nama}}">{{k.nama}}</option>
                                       {% endfor %}  {% endcomment %}
                                       {{forms_artikel.kategori}}
                              
                                        
                                    </select>
                                </div>
                            </div>
                           
                        </div>
                        <div class="card-footer text-right" >
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-fill btn-info">
                                        Simpan  
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  -->
        </div> <!-- end row -->
    </div>
</div>



{% block js %}
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock js %}

{% endblock content %}
